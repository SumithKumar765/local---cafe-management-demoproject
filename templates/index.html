<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paradise Cafe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('https://wallpapers.com/images/hd/cafe-background-ajqkgupdfnl4ifh5.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
        }
        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            margin-top: 50px;
        }
        .btn-custom {
            background-color: #ff6347;
            color: white;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to Paradise Cafe â˜•</h1>
        <p>Select the items you want to order:</p>

        <form method="POST">
            {% for item, price in menu.items() %}
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="menu_items" value="{{ item }}" id="{{ item }}">
                    <label class="form-check-label" for="{{ item }}">
                        {{ item }} - {{ price }} INR
                    </label>
                </div>
            {% endfor %}
            <br>
            <button type="submit" class="btn btn-custom">Place Order</button>
        </form>

        {% if selected_items %}
            <h2>Order Summary</h2>
            <ul>
                {% for item in selected_items %}
                    <li>{{ item }} - {{ menu[item] }} inr</li>
                {% endfor %}
            </ul>
            <h3>Total: {{ total }} inr</h3>
        {% endif %}
    </div>

</body>
</html>
